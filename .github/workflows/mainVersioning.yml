name: Release Minor Version on Main

on:
  push:
    branches:
      - main

jobs:
  release-minor:
    if: github.event_name != 'workflow_run'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read and Increment Minor Version
        id: increment_minor
        run: |
          # Read the current version from gradle.properties
          CURRENT_VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "Current Version: $CURRENT_VERSION"
      
          # Increment the minor version using awk and maintain the dots
          UPDATED_VERSION=$(echo "$CURRENT_VERSION" | awk -F. -v OFS=. '{$2+=1; print}')
      
          # Replace the version line with the updated version in gradle.properties
          # Replace the version line with the updated version in a temporary file
          sed "s/^version=.*/version=$UPDATED_VERSION/" gradle.properties > gradle.properties.tmp
      
          # Replace the original file with the updated temporary file
          mv gradle.properties.tmp gradle.properties
          echo "Incremented Minor Version: $UPDATED_VERSION"
          echo "::set-output name=NEW_VERSION::$UPDATED_VERSION"
      
          # Output the updated version
          echo "Updated Version: $UPDATED_VERSION"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add gradle.properties
          git commit -m "Incremented minor version"
          git push
        
      - name: Merge Main's Gradle Properties into Develop
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
      
          # Fetch the latest changes for develop and main without checking them out
          git fetch origin main:main-remote
          git fetch origin develop:develop-remote
      
          # Check differences in gradle.properties between main and develop
          if ! git diff --quiet develop-remote main-remote -- gradle.properties; then
            echo "Differences found in gradle.properties. Proceeding with merge."
      
            # Checkout the gradle.properties file from main into a temporary branch without committing
            git checkout -b temp-branch main-remote -- gradle.properties
      
            # Commit the changes to a temporary commit
            git commit -m "Merge gradle.properties from main into develop"
      
            # Merge the temporary branch into the develop branch
            git checkout develop
            git merge --no-ff --no-edit temp-branch
      
            # Push the updated gradle.properties file to the develop branch
            git push origin develop
      
            # Clean up: Delete the temporary branch
            git branch -D temp-branch
          else
            echo "No differences found in gradle.properties. No action needed."
          fi

      - name: Create GitHub Package Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.increment_minor.outputs.NEW_VERSION }}
          release_name: Release v${{ steps.increment_minor.outputs.NEW_VERSION }}
          body: |
            Automatic minor version release: v${{ steps.increment_minor.outputs.NEW_VERSION }}
          draft: false
          prerelease: false
